name: CI (minimal)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go 1.23.11
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.11'

      - name: Install postgres client
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client

      - name: Run tests
        run: go test ./... -v

  build:
    name: build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go 1.23.11
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.11'

      - name: Build binary
        run: go build -o main ./cmd